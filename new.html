<body>

<header>
    <nav>
        <ul id="navbar">
            <li id="brand">
                <object id="logo" data="imgs/lod_logo.svg" type="image/svg+xml"></object>
                <a class="logo-txt" href="index.html">LIGHTS ON DEVS</a>
            </li>

            <li class="nav-links">
                <a href="#">Explore</a>
                <a href="#">Jobs</a>

                <button type="button" class="btn"><span class="material-symbols-outlined">notifications</span></button>

                <button type="button" class="btn btn-long btn-accent"><span

<main>

        <label for="category">

            <select name="category" id="category">
                <option value="Game">Game</option>
                <option value="Music">Music</option>
                <option value="Ux">Ui/Ux</option>
            </select>
    <section id="project">
    <!--Markdown part-->
    </section>
    <button id="save" class="btn btn-long" type="submit">Save</button>
    <button id="publish" class="btn btn-long btn-accent" type="submit">Publish</button>
    </form>


</main>
<footer>

    <div class="logo-txt">LIGHTS ON DEVS</div>
